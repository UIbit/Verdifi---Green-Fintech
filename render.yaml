services:
  - type: web
    name: node-carbon-dashboard
    env: node
    buildCommand: |
      if [ -f package.json ]; then
        npm install
      else
        PKG_PATH=$(find . -name "package.json" -type f 2>/dev/null | head -1)
        if [ -n "$PKG_PATH" ]; then
          cd "$(dirname "$PKG_PATH")" && npm install
        else
          echo "ERROR: package.json not found"
          exit 1
        fi
      fi
    startCommand: bash start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: node-carbon-dashboard
          property: port
      - key: ALLOWED_ORIGINS
        sync: false
